name: bot

on:
  pull_request:
    paths:
      - tasks/**
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/bot.yaml

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}--${{ github.event.pull_request.id }}--${{ github.actor }}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm build

      - uses: int128/glob-changed-files-action@5ed437a758ce04e8ed5e88d66d719e3025beefad # v2.8.0
        id: changed-tasks
        with:
          paths: |
            tasks/:task/**
          transform: |
            :task

      - uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - if: steps.changed-tasks.outputs.paths != ''
        name: Run int128/actions-tanpopo
        uses: ./
        with:
          tasks: ${{ steps.changed-tasks.outputs.paths }}
          token: ${{ steps.token.outputs.token }}
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.BOT_GEMINI_API_KEY }}
      - if: steps.changed-tasks.outputs.paths == ''
        name: Run int128/actions-tanpopo (E2E test)
        uses: ./
        with:
          tasks: example
          token: ${{ steps.token.outputs.token }}
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.E2E_GEMINI_API_KEY }}
