name: bot

on:
  pull_request:
    paths:
      - tasks/**
      - src/**
      - tests/**
      - '*.json'
      - '*.yaml'
      - .github/workflows/bot.yaml

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}--${{ github.event.pull_request.id }}--${{ github.actor }}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version
      - run: npm install -g pnpm@latest-10
      - run: pnpm i

      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: int128/glob-changed-files-action@735b4f2df0705541f2c78e8d723b9b2aa59a588f # v2.15.0
        id: changed-tasks
        with:
          paths: |
            tasks/:task/**
          transform: |
            :task
      - run: pnpm start
        env:
          INPUT_TASKS: ${{ steps.changed-tasks.outputs.paths }}
          INPUT_TOKEN: ${{ steps.token.outputs.token }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.BOT_GEMINI_API_KEY }}

      - if: steps.changed-tasks.outputs.paths == ''
        name: Run int128/actions-tanpopo (example)
        run: pnpm start
        env:
          INPUT_TASKS: example
          INPUT_TOKEN: ${{ steps.token.outputs.token }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.E2E_GEMINI_API_KEY }}
          
      - uses: int128/label-action@9c6e2c81559199c98e5b84daca3023df0717c393 # v1.16.0
        id: require-smoke-test
        with:
          match-labels: |
            /require-smoke-test
      - if: steps.require-smoke-test.outputs.matched == 'true'
        name: Run int128/actions-tanpopo (smoke-test)
        run: pnpm start
        env:
          INPUT_TASKS: smoke-test
          INPUT_TOKEN: ${{ steps.token.outputs.token }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.E2E_GEMINI_API_KEY }}
